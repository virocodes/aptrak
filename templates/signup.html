<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aptrak | sign up</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <nav>
        <h1><a href="{{ url_for('home') }}">aptrak</a></h1>
    </nav>
    <h2 class="form-header">Sign Up</h2>
    <form method="post" class="form-container2">
        <div class="form-group">
            <label class="form-label" for="username">Username</label>
            <input class="form-input" type="text" name="username" id="username" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="email">Email</label>
            <input class="form-input" type="email" name="email" id="email" required>
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <input class="form-input" type="password" name="password" id="password" required>
        </div>
        <button class="form-button" type="submit">Sign Up</button>
        <p class="form-text">Already have an account? <a class="form-link" href="/login">Log in</a></p>
    </form>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
            {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
